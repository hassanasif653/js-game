<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number with Best Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-box">
    <h2>Guess the Number</h2>
    <p>Pick a number between 1 and 100</p>
    <input type="number" id="guess" min="1" max="50">
    <br>
    <button onclick="checkGuess()">Check</button>
    <button onclick="restartGame()">Restart</button>
    <p id="message"></p>
    <p>Tries left: <span id="tries"></span></p>
    <p>Best Score (min guesses): <span id="bestScore"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
